<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="font/flaticon.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
    <section class="fxt-template-animation fxt-template-layout23" data-bg-image="img/background.jpg">          
        <div class="fxt-bg-overlay" data-bg-image="img/overlay.png">
            <div class="fxt-content">
                <div class="fxt-header">
                    <a href="login-23.html" class="fxt-logo"><img src="img/logo.png" width="60%"></a> 
                </div>                            
                <div class="fxt-form"> 
                    <p>Création d'identité</p>
                    <form method="POST" id="register">
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                                <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Prénom" required="required">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-2">                                              
                                <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Nom de famille" required="required">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-3">                                              
                                <input type="date" id="dateofbirth" class="form-control" name="birthday" required="required">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-4">                                              
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="fxt-transformY-50 fxt-transition-delay-5">                                              
                                <input type="number" id="height" class="form-control" name="height" placeholder="Taille" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="fxt-transformY-50 fxt-transition-delay-6">
                                <div class="radio">
                                    <input type="radio" id="sex" name="gender" value="M"
                                           checked>
                                    <label>Homme</label>
                                      <input type="radio" id="sex" name="gender" value="F">
                                      <label>Femme</label>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="fxt-transformY-50 fxt-transition-delay-6">  
                                <button type="submit" class="fxt-btn-fill">Obtenir mon identité</button>
                            </div>
                        </div>
                    </form>                
                </div> 
                <div class="fxt-footer">
                    <div class="fxt-transformY-50 fxt-transition-delay-9">  
                        <!--<p>Copyright © 2020 - XLife</p>-->
                    </div> 
                </div> 
            </div>
        </div>
    </section>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>    
    <script src="js/validator.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
